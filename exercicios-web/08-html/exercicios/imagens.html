<style>
    .circular {
        width: 513px;
        background-color: #444;
    }

    .texto {
        width: 400px;
    }

    .texto img {
        margin-right: 10px;
        float: left;
    }

    .cidade {
        width: 513px;
        height: 342px;
        background-image: url('http://files.cod3r.com.br/curso-web/imagem4.jpg');
        background-position: center;
        background-repeat: no-repeat;
        background-size: 200%;
    }
</style>

<script>
    const TEMPO_DE_TRANSICAO = 5000
    const sliderItens = document.querySelector('[wm-slider]').querySelectorAll('p')
    let indiceImgAtual = 0

    function esconderImgs() {
        sliderItens.forEach(paragraph => {
            paragraph.style.display = 'none'
        })
    }

    function mudarImagem() {
        indiceImgAtual++
        if (indiceImgAtual > sliderItens.length) { indiceImgAtual = 1 }
        sliderItens[indiceImgAtual - 1].style.display = 'block'
    }

    function moverImg() {
        const imgAtual = sliderItens[indiceImgAtual - 1]
        const animacao = imgAtual.animate([
            { transform: 'translate(0)' },
            { transform: `translate(${window.innerWidth}px, 0)` }
        ], TEMPO_DE_TRANSICAO)
        animacao.addEventListener('finish', function () {
            imgAtual.style.transform = `translate(${window.innerWidth}px, 0)`
        })
    }

    function rodarSlider() {
        esconderImgs()
        mudarImagem()
        moverImg()
        setTimeout(rodarSlider, TEMPO_DE_TRANSICAO)
    }

    rodarSlider()


</script>
