<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">

<script>
    function dropdown(elemento) {
        const id = elemento.getAttribute('id')
        const elementoHtml = document.getElementById(id)
        if (elementoHtml.getAttribute('diretorio') == 'aberto') {
            elementoHtml.querySelector('ul').style.display = 'none'
            elementoHtml.style.color = 'red'
            elementoHtml.setAttribute('diretorio', 'fechado')
        } else {
            elementoHtml.querySelector('ul').style.display = ''
            elementoHtml.style.color = ''
            elementoHtml.setAttribute('diretorio', 'aberto')
        }
    }

    document.querySelectorAll('[diretorio]').forEach(e => {
        const id = e.querySelector('span').innerText
        
        e.querySelector('span').style.cursor = 'pointer'
        e.setAttribute('diretorio', 'aberto')
        e.setAttribute('id', id)

        document.getElementById(id)
            .querySelector('span')
            .setAttribute('onclick', `dropdown(${id})`)
    })
</script>
